<div id="contact">
    <br/>
    <h2>&nbsp;<i class="fa-solid fa-address-card"></i>&nbsp;Contact Us</h2>
    <form class="form-signin" id="contact-form">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"  class="form-control" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" class="form-control" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" class="form-control" required></textarea>

        <button type="submit">Submit</button>
    </form>

</div>

<!-- Modal for displaying entered data -->
<div class="modal" id="submittedModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Thank You!</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Message Successfully Sent! We'll get back to you soon.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
